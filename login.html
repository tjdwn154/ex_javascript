<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>로그인</title>
        <link rel="stylesheet" href="css/login.css"/>
        <script defer src="js/login_in.js"></script>
    </head>
    <body>
        <div id="page-wrap">
            <header id="main_header">
                <div id="title">
                    <h2>JavaScript</h2>
                </div>
            </header>
            <div id="content">
                <form>
                    <table cellpadding="5">
                        <tr>
                            <td>
                                <input id="memid" type="text" name="memid" size="30" placeholder="아이디"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="mempwd" type="text" name="mempwd" size="30" placeholder="비밀번호"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="loginbtn" onclick="logincheck()">로그인</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
